@if (processando) {
    <div class="loading">Loading&#8230;</div>
} 
<div class="modal-header alert alert-danger text-center">
    <div class="row">
        <div class="col-md-12">
              <h4>LOGOFF AUTOMÁTICO</h4>
      </div>
    </div>      
</div>
<div class="modal-body">
    <div class="row">
          <div class="col-md-10 offset-md-1">
                  <div class="alert alert-secondary text-center">
                    <h4>Sistema Inativo</h4>
                    <p>O sistema está inativo há 20 minutos.</p>
                    <p>Para evitar a desconexão em <br> 
                        <span class="contador">{{countdown}}</span> segundos, 
                        <br >revalide sua sessão clicando no botão abaixo.
                  </div>
            </div>
            <div class="col-md-8 offset-md-2 text-center">
                <button class="btn btn-outline-primary" (click)="revalidateToken()">Revalidar Sessão</button>
            </div>
        </div>
</div>
<div class="modal-footer">
</div>
