@if (processando) {
   <div class="loading">Loading&#8230;</div>
   }
   <div class="modal-header alert alert-dark">
      <h4 class="modal-title" id="modal-basic-title">
         <i class="fa fa-text-width" aria-hidden="true"></i>
          - Professor
      </h4>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
      <span aria-hidden="true">&times;</span>
      </button>
   </div>
   <div class="modal-body">
      <div class="row">
         <div class="col-md-12">
            @for (alert of alerts; track alert) {
            <ngb-alert [type]="alert.type" (closed)="closeAlert(alert)">{{ alert.message }}</ngb-alert>
            }
         </div>
      </div>
      <div class="row">
         <div class="callout callout-info">
            <div class="row g-2" >
               <div class="col-md-3">
                  <label class="form-label">CPF</label>
                  <input [(ngModel)]="professor.cpf" type="text" #campoInicial mask="000.000.000-00" [dropSpecialCharacters]="false" class="form-control form-control-sm" [disabled]="modoLeitura" />
               </div>
               <div class="col-md-7">
                  <label class="form-label">Nome</label>
                  <input [(ngModel)]="professor.nome" type="text" id="nome" class="form-control form-control-sm" [disabled]="modoLeitura" />
               </div>
               <div class="col-md-2">
                  <label class="form-label">Status</label>
                  <div class="form-check">
                     <input class="form-check-input" type="checkbox" value="" #checkBox_flg_ativo [checked]="professor.flg_ativo == 'S'" [disabled]="modoLeitura"/>
                     <label class="form-check-label" for="flexCheckChecked">
                         Ativo 
                     </label>
                 </div>
               </div>
               <div class="col-md-4">
                  <label class="form-label">Data Nascimento</label>
                  <input [(ngModel)]="professor.dtnasc" type="text" mask="00/00/0000" [dropSpecialCharacters]="false" class="form-control form-control-sm" [disabled]="modoLeitura" />
               </div>
               <div class="col-md-4">
                  <label class="form-label">Celular</label>
                  <input [(ngModel)]="professor.tel2" type="text" mask="(00)0000-0000" [dropSpecialCharacters]="false" class="form-control form-control-sm" [disabled]="modoLeitura" />
               </div>
               <div class="col-md-4">
                  <label class="form-label">Email</label>
                  <input [(ngModel)]="professor.email" type="text" id="email" class="form-control form-control-sm" [disabled]="modoLeitura" />
               </div>
            </div>
         </div>
         <div class="callout callout-detalhes">
            <div class="row g-2" >
            <div class="col-md-4">
               <label class="form-label">Endere√ßo</label>
               <input [(ngModel)]="professor.endereco" type="text" class="form-control form-control-sm" [disabled]="modoLeitura" />
            </div>
            <div class="col-2">
               <label class="form-label">Bairro</label>
               <input [(ngModel)]="professor.bairro" type="text" class="form-control form-control-sm" [disabled]="modoLeitura" />
            </div>
            <div class="col-2">
               <label class="form-label">CEP</label>
               <input [(ngModel)]="professor.cep" mask="00.000000" [dropSpecialCharacters]="false" type="text" class="form-control form-control-sm" [disabled]="modoLeitura" />
            </div>
            <div class="col-md-3">
               <label class="form-label">Cidade</label>
                  <select [(ngModel)]="professor.idcidade" class="form-control form-control-sm form-select-sm" [disabled]="modoLeitura">
                  <option value=""></option>
                  <option *ngFor="let t of listaCidades" [value]="t.id">{{ t.descricao}}</option>
                  </select>
            </div>
            <div class="col-md-1">
               <label class="form-label">UF</label>
               <select [(ngModel)]="professor.idcidade" class="form-control form-control-sm" [disabled]="modoLeitura">
               <option value=""></option>
               <option *ngFor="let t of listaCidades" [value]="t.id">{{ t.uf}}</option>
               </select>
            </div>
            </div>
         </div>
      </div>
   </div>
   <div class="modal-footer">
      <button type="button" class="btn btn-outline-danger" [hidden]="modoLeitura || id == null" (click)="excluir()">EXCLUIR</button>      
      <button type="button" class="btn btn-outline-primary" [hidden]="!modoLeitura" (click)="editar()">EDITAR</button>      
      <button type="button" class="btn btn-outline-success" [hidden]="modoLeitura" (click)="salvar()">SALVAR</button>
      <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close()">SAIR</button>
   </div>
